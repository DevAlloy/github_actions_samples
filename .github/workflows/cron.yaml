name: cron
on:
  schedule:
     #- cron: '0 9 * * *' # 12:00 по Москве
     - cron: '0 2 * * *' # 05:00 утра по Москва
jobs:
  label:
    strategy:
      matrix:
        os: [ubuntu-18.04] #, macos-latest, windows-latest
        java_version: [1.8] #, 10, 11, 12
    runs-on: ${{ matrix.os }}
    steps:
      - name: date
        run: date
