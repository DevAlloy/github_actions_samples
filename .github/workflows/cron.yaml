name: cron
on:
  schedule:
     - cron: '7 9 * * *' #задаём время по гринвичу Москва (12:07) - 3 часа = 9:07 гринвича
jobs:
  label:
    strategy:
      matrix:
        os: [ubuntu-18.04] #, macos-latest, windows-latest
        java_version: [1.8] #, 10, 11, 12
    runs-on: ${{ matrix.os }}
    steps:
      - name: date
        run: date
